carn_sex_scene.0100.t: "절정의 고통"
carn_sex_scene.0100.desc_mf: "그녀는 당신의 명령대로 몸을 돌려 허리를 굽힙니다. 그 사이 당신은 벨트를 풀고 그녀의 엉덩이에 맞춰 자세를 잡습니다.\n당신은 왕실의 모든 위엄을 담아 한 번의 조준된 쑤셔 박음으로 그녀를 관통하고, 그녀가 울부짖는 동안 엉덩이에 박아댑니다."
carn_sex_scene.0100.desc_fm: "그는 귀두를 내 보지에 갖다 대고, 내 젖은 음순에 귀두를 문지르며 천천히 밀어 넣기 시작했고, 양손으로 내 엉덩이를 쥐어 잡고 내 몸을 가까이 끌어당기며 자지를 내 보지 깊숙이 밀어 넣었다."
carn_sex_scene.0100.desc_ff: "대충 여자끼리 후배위하는 장면 묘사." 
carn_sex_scene.0100.desc_mm: "대충 남자끼리 후배위하는 장면 묘사." 
carn_sex_scene.1001.t: "절정의 고통"
carn_sex_scene.1001.desc_mf: "나는 자지를 한 번 더 깊숙이 박아 넣어 마침내 질 속에 들어갔다."
carn_sex_scene.1001.desc_fm: "이번에는 강아지 자세를 취했다. 머리를 땅에 대고 그를 향해 엉덩이를 높이 올렸고, 그는 내 엉덩이에 자지를 밀어 넣고 다시 사정 할 때까지 계속 쑤셔대었으며, 이번에는 자지가 물렁해져서 빠져 나올 때까지 그대로 넣어 두었다."
