carn_sex_scene.0300.desc_fm: "그는 아무 말도 없이 곧바로 내 뒤로 걸어와서, 팔로 내 몸을 감싸고 꽉 껴안았다. 그는 내 치마를 허리까지 들어 올리고 내 엉덩이를 부드럽게 쓰다듬으며 느끼기 시작했다. 그러더니 일어나서 벨트를 풀고 바지와 팬티를 내린 다음, 바위처럼 단단한 자지를 손에 쥐고 축축하게 젖은 내 보지에 문지르기 시작했다. 그가 내게 박아 넣기 직전이었다."
