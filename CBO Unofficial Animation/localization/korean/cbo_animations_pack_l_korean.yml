carn_sex_scene.1501.t: "절정의 고통"
carn_sex_scene.1501.face_mf: "그녀는 당신의 발기한 자지를 입에 넣고, 얼굴 전체에 정액이 뿌려질 때까지 입술을 위아래로 능숙하게 움직여줍니다."
carn_sex_scene.1501.mouth_mf: "그녀는 내 자지 끝을 입에 넣은 후 더 세게 빨며, 내 불알을 더 세게 애무하고 쥐어 짜기 시작했다. 나는 그녀의 머리를 잡고 입안 깊숙이 숨이 막힐듯 자지를 밀어 넣어 깊고 세게 쑤셔대기 시작했고, 그녀가 얼굴을 떼려고했지만 내가 너무 단단히 잡고있어 아무것도 할 수 없었다. 나는 천천히 속도를 높여서 깊게 찌르고 입안에 박기 시작했다. 내가 목구멍에 사정할 때까지, 그녀는 매 스트로크 마다 내 자지에 더 깊고도 깊게 찔리고 있었다."
carn_sex_scene.1501.face_fm: "그는 당신의 머리채를 잡고 입에서 자지를 빼내어 얼굴에 가득 정액을 뿌립니다."
carn_sex_scene.1501.mouth_fm: "그는 더 이상 통제하지 못하고 번뜩이듯 내 입 안 깊숙이 사정 해버렸다. 내 입에서 큰 덩어리가 흘러나왔고, 그 정액이 입에서 목으로 흐르더니 가슴골까지 흘러내려왔다."
carn_sex_scene.1501.desc_ff: "대충 여자끼리 구강 성교하는 장면의 결말 묘사."
carn_sex_scene.1501.face_mm: "대충 남자끼리 구강 성교하는 장면의 (얼굴에 사정하는) 결말 묘사."
