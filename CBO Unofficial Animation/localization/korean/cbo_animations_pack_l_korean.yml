carn_sex_scene.0200.desc_fm: "그는 내 두 유방을 잡으려 내 상의 아래로 손을 밀어 넣었고, 내 딱딱해진 젖꼭지를 꼬집으며 문지르기 시작하더니 열정적으로 쑤셔 박기 시작했다. 내 젖은 보지의 안은 그의 강철같이 단단한 자지를 한 치 한 치 느끼고 있었고, 나는 그것이 얼마나 길고 굵은지 느낄 수 있었다."
carn_sex_scene.0200.desc_ff: "대충 여자끼리 정상위하는 장면 묘사."
carn_sex_scene.0200.desc_mm: "대충 남자끼리 정상위하는 장면 묘사."
