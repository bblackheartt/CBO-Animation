carn_sex_scene.0500.desc_fm: "그의 자지에서 초조함과 민망함을 느끼자 내 뜨거운 보지에 넣고 싶어졌다. 그는 저항하며 돌아섰지만 그의 자지는 솔직했다. 나는 무릎을 꿇고 침이 흥건한 입으로 반쯤 단단해진 자지를 빨아들였다. 옷을 벗으며 그의 자지가 단단해져 가는 것을 느끼자 내 허벅지 아래로 보지즙이 흘러내렸다. 그의 자지가 내 목젖에 부딪히며 침이 턱을 타고 흘러내렸다."
